# A small job to manually trigger to test CI builds on linux and macos.
name: OS building

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Initialize portable config
        run: mv .cargo/config-portable.toml .cargo/config.toml

      - name: Build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose -- --skip fuzz --skip sim_data_tests
